<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fisheye - portfolio photographe" />

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Fisheye">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main-photographer" aria-hidden="false">
    <div class="photograph-header"></div>
    <div class="wrapper_select">
      <div class="select_title" id="trie_label">Trier par :</div>
      <div class="select_list">
        <button class="select_button" id="select_button" aria-haspopup="listbox" aria-labelledby="trie_label"
          aria-expanded="false">
          <div class="pseudo_value">Popularité</div>
        </button>
      </div>
    </div>
    <section class="gallery-section" aria-hidden="false"></section>
  </main>

  <!-- Modale de contact  -->
  <div id="contact_modal" aria-hidden="true" role="dialog">
    <div class="modal">
      <header>
        <h2></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="close form contact"
          alt="close form contact" class="close-modal" role="button" />
      </header>

      <form novalidate name="contact" id="contact">
        <div class="form-data">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" aria-required="true" />
        </div>
        <div class="form-data">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" aria-required="true" />
        </div>
        <div class="form-data" data-error="Adresse email invalide">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" aria-required="true" />
        </div>
        <div class="form-data" data-error="Décrivez moi votre projet">
          <label for="request">Votre message</label>
          <textarea class="text-control" id="request" name="request" aria-required="true"></textarea>
        </div>
        <div class="thanks-field">Merci pour votre demande</div>
        <input class="contact_button" type="submit" value="Envoyer" id="btnSubmit" />
      </form>
    </div>
  </div>

  <script src="./scripts/factories/api.js"></script>

  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/portfolio.js"></script>

  <script src="/scripts/pages/photographer.js"></script>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/generateMedia.js"></script>
  <script src="/scripts/utils/getId.js"></script>
  <script src="/scripts/utils/like.js"></script>

</body>

</html>
